<html>
<body>
<h2>Liste des étudiants</h2>

<a href="/new">Ajouter un étudiant</a>
<br><br>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Pincode</th>
    </tr>

    {% for e in etudiants %}
    <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.nom }}</td>
        <td>{{ e.addr }}</td>
        <td>{{ e.pin }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
